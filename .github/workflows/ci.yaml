name: CI

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install clang-format-14
      run: sudo apt-get install clang-format-14
    - uses: pre-commit/action@v3.0.0
      id: precommit
    - name: Upload pre-commit changes
      if: failure() && steps.precommit.outcome == 'failure'
      uses: rhaschke/upload-git-patch-action@main
      with:
        name: pre-commit

  arduino:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: /home/runner/.arduino15
          key: arduino15
      - uses: arduino/setup-arduino-cli@v1
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1
      - name: Install platform
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
      - name: Build Cat
        run: arduino-cli compile --fqbn esp32:esp32:esp32 arduino/cat
      - name: Build Health Monitor
        run: arduino-cli compile --fqbn esp32:esp32:esp32 arduino/health_monitor

  cmake:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Configure
        run: cmake -S arduino -B build
      - name: Build
        run: cmake --build build
      - name: Test
        run: ctest --test-dir build --rerun-failed --output-on-failure

  rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Lint
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
